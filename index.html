<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" >
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Company banner -->
    <div class="logo">
      <div class="container">
        <img src="resources/images/logo.png" >
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- Banner background -->
    <div class="main_banner">
      <div class="container">
        <div class="news">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile_nav container">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- Products -->
    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product_image">
            <img src="resources/images/pen.png" >
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product_image">
            <img src="resources/images/watch.png" >
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product_image">
            <img src="resources/images/glasses.png" >
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!-- Location / Information -->
    <div class="container">
      <div class="information">
        <div class="info_item">
          <span class="item_type">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info_item">
          <span class="item_type">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
